<agm-map 
(mapReady)="mapReadyHandler()" 
[latitude]="lat" 
[longitude]="lng" 
[zoom]="13">

  <agm-circle *ngIf="!isPositionError && lat && lng"
  [latitude]="lat" 
  [longitude]="lng" 
  [radius]="800" 
  [fillColor]="'#F44336'"
  [fillOpacity] = "0.4"
  >
  </agm-circle>
